name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-and-release:
    name: Build and release on tag
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build minimal binaries for multiple platforms
        env:
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          mkdir -p dist
          TARGETS=("linux/amd64" "linux/arm64" "darwin/arm64" "windows/amd64")
          for t in "${TARGETS[@]}"; do
            GOOS=${t%%/*}
            GOARCH=${t##*/}
            ext=""
            if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
            out=dist/helmwave-updater-${GOOS}-${GOARCH}${ext}
            echo "Building $out"
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \
              go build -ldflags="-s -w" -trimpath -buildvcs=false -o "$out" .
          done
          ls -lh dist || true

      - name: Create GitHub Release and upload artifacts
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/*
